
services:
  dashboard_test:
    build:
      context: .
      dockerfile: Dockerfile
    image: archilitav/dashboard_test:latest
    container_name: dashboard_test
    ports:
      - "3005:3005"

  react_test:
    build:
      context: ../react_test
      dockerfile: Dockerfile
    image: archilitav/react_test:latest
    container_name: react_test
    ports:
      - "3001:3001"

  angular_test:
    build:
      context: ../angular_test
      dockerfile: Dockerfile
    image: archilitav/angular_test:latest
    container_name: angular_test
    ports:
      - "4200:80"

  vue_test:
    build:
      context: ../vue_test
      dockerfile: Dockerfile
    image: archilitav/vue_test:latest
    container_name: vue_test
    ports:
      - "4201:4201"

  native_test:
    build:
      context: ../native_test
      dockerfile: Dockerfile
    image: archilitav/native_test:latest
    container_name: native_test
    ports:
      - "8080:8080"